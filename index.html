<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
<body>
  <main>
    <section class="card">
      <div class="imgDiv">
        <div class="hoverImageDiv hidden"><img src="./images/icon-view.svg" alt="" class="hoverImage hidden"></div>
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <ol>
          <li>
            <img src="./images/icon-ethereum.svg" alt="" class="icon">
            <p class="ETH">0.041 ETH</p>
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="" class="icon">
            <p class="days">3 days left</p>
          </li>
        </ol>
        <hr>
        <div class="autorDiv">
          <img src="./images/image-avatar.png" alt="" class="avatar"> 
          <p class="creator">Creation of <span class="autor">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/LeoLoureiro-code">Leonardo Loureiro</a>.
  </footer>
</body>
</html>
